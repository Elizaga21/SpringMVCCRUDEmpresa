<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Formulario</title>
</head>
<body>
    <h1>Formulario de Alta/Modificación de Empleado</h1>

    <!-- Se utiliza th:action @ para direccionar el formulario al metodo altaEstudiante de Main Controller-->
    <form th:object="${empleado}" th:action="@{/altaModificacionEmpleado}" method="post">

       
        <input type="hidden" name="id" th:value="${empleado.id}"> 
 
        <label for="nombre"> Nombre:</label>
        <input type="text" name="nombre" id="nombre" th:field="*{nombre}" required>

        <label for="apellidos"> Apellidos:</label>
        <input type="text" name="apellidos" id="apellidos" th:field="*{apellidos}" required>
       
        <label for="fechaAlta">Fecha de Alta:</label>
        <input type="date" name="fechaAlta" id="fechaAlta" th:field="*{fechaAlta}" th:value="${empleado.fechaAlta}"
         required>

        <fieldset> 
            <legend>Genero</legend>
            <label for="hombre">Hombre</label>
            <input class="form-check-input" type="radio" id="hombre" name="genero" th:value="HOMBRE" th:field="*{genero}" required>
            <label for="mujer">Mujer</label>
            <input class="form-check-input" type="radio" id="mujer" name="genero" th:value="MUJER" th:field="*{genero}" required>
            <label for="otro">Otro</label>
            <input class="form-check-input" type="radio" id="otro" name="genero" th:value="OTRO" th:field="*{genero}" required>
        </fieldset>


        <label for="departamento">Departamento:</label>
        <select name="departamento" id="departamento">
            <option > </option>

           <option th:each="departamento : ${departamentos}" th:value="${departamento.id}" 
           th:text="${departamento.nombre}" 
           th:selected="${empleado.departamento != null and departamento.id == empleado.departamento.id}"> </option>


        </select>

        <label for="numerosTelefonos">Teléfono(s)</label>
        <input type="text" name="numerosTelefonos" id="numerosTelefonos" 
        placeholder="Uno o varios separados por punto y coma"
        th:value="${telefonos}">

        <label for="correosEmpleados">Correo(s)</label>
        <input type="text" name="correosEmpleados" id="correosEmpleados" 
        placeholder="Uno o dos"
        th:value="${correos}">
    
        <br>
        <input type="submit" value="Alta">
    </form>
    
</body>
</html>
