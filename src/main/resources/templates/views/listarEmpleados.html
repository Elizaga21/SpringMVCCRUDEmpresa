<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Listado</title>
</head>
<body >
    <h1 class="text-center">Listado de Empleados </h1>
    <div class="container text-center">
    <table class="table table-dark table-hover">
        <thead> 
           <tr>

          <th>ID</th>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Fecha de Alta</th>
          <th>Genero</th>
          <th>Acciones</th>
          

           </tr> 
        
        </thead>

        <tbody> 
            <tr th:each=" empleado : ${empleados}">
                <td th:text="${empleado.id}"> </td>
                <td th:text="${empleado.nombre}"> </td>
                <td th:text="${empleado.apellidos}"> </td>
                <td th:text="${empleado.fechaAlta}"> </td>
                <td th:text="${empleado.genero}"> </td>

                <td>
                    <a th:href="@{/frmActualizar/}+${empleado.id}" class="btn btn-light">Actualizar</a>
                    <a th:href="@{/borrar/}+${empleado.id}" class="btn btn-light">Borrar</a>
                    <a th:href="@{/detalles/}+${empleado.id}" class="btn btn-light">Detalles</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
    <div class="container text-center">
        <a th:href="@{/frmAltaEmpleado}" class="btn btn-primary" >Formulario de Alta Empleado</a>
        

    </div>
</body>
</html>
